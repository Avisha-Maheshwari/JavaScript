<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Font Size Adjuster</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  width: 80%;
}

.slider {
  width: 80%;
  margin-top: 20px;
}

#heading {
  font-size: 32px;
}

</style>
</head>
<body>
  <div class="container">
    <h1 id="heading">This is my heading tag</h1>
    <input type="range" id="Slider" min="16" max="100"  class="slider" >
  </div>

  <script>

document.getElementById("Slider").onclick = function(){
            let a = document.getElementById("Slider").value;
            document.getElementById("heading").style.fontSize = a + "px";
        }
    

  </script>
</body>
</html>
